<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}API Hub{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-900 text-gray-100 font-inter min-h-screen flex flex-col">
    <!-- Боковая панель -->
    <div class="flex h-screen">
        <aside class="w-64 bg-gray-800 border-r border-gray-700 overflow-y-auto fixed h-full">
            <div class="p-4">
                <a href="/" class="flex items-center space-x-2">
                    <span class="text-xl font-bold text-white">API Hub</span>
                </a>
            </div>
            <nav class="mt-4">
                <div class="px-4 py-2">
                    <h2 class="text-xs font-semibold text-gray-400 uppercase tracking-wider">API Reference</h2>
                </div>
                <div class="space-y-1">
                    {% if user %}
                    <a href="/dashboard" class="flex items-center px-4 py-2 text-sm text-gray-300 hover:bg-gray-700">
                        <span>Dashboard</span>
                    </a>
                    <a href="/notes" class="flex items-center px-4 py-2 text-sm text-gray-300 hover:bg-gray-700">
                        <span>Notes API</span>
                    </a>
                    <a href="/tasks" class="flex items-center px-4 py-2 text-sm text-gray-300 hover:bg-gray-700">
                        <span>Tasks API</span>
                    </a>
                    {% endif %}
                    <a href="/api/docs" class="flex items-center px-4 py-2 text-sm text-gray-300 hover:bg-gray-700">
                        <span>API Documentation</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Основной контент -->
        <main class="flex-1 ml-64">
            <!-- Верхняя панель -->
            <header class="bg-gray-800 border-b border-gray-700">
                <div class="flex items-center justify-between h-16 px-4">
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <input type="text" placeholder="Search..." class="w-64 px-4 py-2 text-sm bg-gray-700 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        {% if user %}
                        <span class="text-sm text-gray-300">{{ user.username }}</span>
                        <button onclick="logout()" class="px-3 py-1 text-sm text-red-400 hover:text-red-300">
                            Logout
                        </button>
                        {% else %}
                        <a href="/login" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-500">Login</a>
                        <a href="/register" class="px-4 py-2 text-sm font-medium text-gray-300 hover:text-white">Register</a>
                        {% endif %}
                    </div>
                </div>
            </header>

            <!-- Контент страницы -->
            <div class="p-6">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-json.min.js"></script>
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
