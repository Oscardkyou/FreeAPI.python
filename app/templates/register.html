{% extends "base.html" %}

{% block title %}Register - API Hub{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold text-center mb-8">Create Account</h1>
    
    <div class="bg-white p-8 rounded-lg shadow-md">
        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input type="email" id="email" name="email" required
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input type="text" id="username" name="username" required
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input type="password" id="password" name="password" required
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            
            <div class="mb-6">
                <button type="submit"
                    class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 focus:outline-none">
                    Register
                </button>
            </div>
            
            <p class="text-center text-gray-600">
                Already have an account? 
                <a href="/login" class="text-blue-500 hover:text-blue-700">Login here</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', path='js/auth.js') }}"></script>
{% endblock %}
